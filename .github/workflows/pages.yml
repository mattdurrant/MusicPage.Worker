name: Build and Publish Music (Pages)

on:
  schedule:
    - cron: '12 6 * * *'  # daily 06:12 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # (optional) quick sanity listing
      - name: Show repo layout
        run: |
          pwd
          ls -la
          echo "Projects:"
          find . -name "*.csproj" -print

      - name: Restore
        working-directory: ./MusicPage.Worker
        run: dotnet restore

      - name: Build
        working-directory: ./MusicPage.Worker
        run: dotnet build --configuration Release --no-restore

      - name: Run music worker
        working-directory: ./MusicPage.Worker
        env:
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_FOLDER: '/Public/Tracks'
          OUTPUT_DIR: out
        run: dotnet run -c Release

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # because we ran the app inside MusicPage.Worker, "out" is there
          path: MusicPage.Worker/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
